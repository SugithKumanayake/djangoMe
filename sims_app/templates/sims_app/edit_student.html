{% extends 'sims_app/base.html' %}
{% load static %}
{% block  content %}
</br>
</br>
</br>
</br>
    <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Update Student Details</h4>
            <form class="form-sample" method="POST" enctype="multipart/form-data">
                {%  csrf_token %}
              <p class="card-description" >
                Personal information
              </p>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Student ID</label>
                      <div class="col-sm-9"> 
                        {{form.sid}}
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Profile Picture</label>
                      <div class="col-sm-9">
                        {{form.profile_pic}}
                      </div>
                    </div>
                  </div>
                </div>
            </br>
                <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9"> 
                      <input type="text" class="form-control" {{form.fname}}
                    </div>
                  </div>
                </div>
            </br>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" {{form.lname}}
                    </div>
                  </div>
                </div>
              </div>
            </br>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-sm-9">
                      <select class="form-control" {{form.gender}}
                        
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Date of Birth</label>
                    <div class="col-sm-9">
                      <input class="form-control" placeholder="dd/mm/yyyy" {{form.bdate}}
                    </div>
                  </div>
                </div>
              </div>
            </br>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" {{form.address}}
                    </div>
                  </div>
                </div>
            </br>
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Mobile No</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" {{form.mobile}}
                    </div>
                  </div>
                </div>
              </div>
            </br>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Other No</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" {{form.other}}
                    </div>
                  </div>
                </div>
            </div>
            </br> 
                <div class="col-md-6">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" {{form.email}}
                    </div>
                  </div>
                </div>
              </div>
            </br> 
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary mb-2">Save</button>
            </div>   
        </form>
    </div>
</div>


{% endblock  %}
